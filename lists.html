<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="icon" href="zomato.jpg">
</head>
<body>
    <!--UORDERED LISTS EXAMPLES-->
    <h1 style="color: aqua: text="blue">FRUITS LIST</h1>
    <ul>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <h2 style="color:blue">FRUITS LIST</h2>
    <ul type="square">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <!--ORDERED LISTS-->
    <h1>FRUITS LIST</h1>
    <ol>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>
    <h2>FRUITS LIST</h2>
    <ol type="a" start="10">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>
    <h3>FRUITS LIST</h3>
    <ol type="I">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>
    <h4>FRUITS LIST</h4>
    <ol type="|">
        <li>mango</li>
    </ol>

</body>
</html>
